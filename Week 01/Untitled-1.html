<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]
    let color = 1;
    function show() {
        // for (let i = 0; i < 3; i++) {
        //     for (let j = 0; j < 3; j++) {
        //         console.log('x, y', i, j)
        //     }
        // }
        // for (let i = 0; i < 3; i++) {
        //     for (let j = 0; j < 3; j++) {
        //         console.log('y, x', j, i)
        //     }
        // }
        let board = document.getElementById('board')
        board.innerHTML = ""
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                let obj = pattern[i][j]
                let text = obj == 2 ? '❌' : obj == 1 ? '⭕️' : ''
                cell.innerText = text
                cell.addEventListener('click', () => move(i, j))
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }
    function move(x, y) {
        pattern[x][y] = color;
        if (check(pattern, color)) {
            alert(color == 2 ? "❌ is winner" : "⭕️ is winner")
        }
        color = 3 - color
        show()
        // if (willWin(pattern, color)) {
        //     console.log(color == 2 ? "❌ will win" : "⭕️ will win")
        // }
    }
    function check(pattern, color) {
        // 横轴坐标值校验
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false
                }
            }
            if (win)
                return true
        }
        // 纵轴坐标值校验校验
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false
                }
            }
            if (win)
                return true
        }
        // x,y 相等方向坐标(0,0)(1,1)(2,2)
        {
            let win = true
            for (j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false
                }
            }
            if (win)
                return true
        }
        // 分别取出三个坐标的值(0,2)(1,1)(2,0)
        {
            let win = true
            for (j = 0; j < 3; j++) {
                const obj = pattern[j][2 - j]
                if (obj !== color) {
                    win = false
                }
            }
            if (win)
                return true
        }
        return false
    }
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern))
    }
    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) continue
                let tmp = clone(pattern)
                tmp[i][j] = color
                if (check(tmp.color)) {
                    return true
                }
            }
        }
    }
    show(pattern)
</script>
